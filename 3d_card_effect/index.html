<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <link rel=" stylesheet" href="style.css" />
    <title>3D Card Effect</title>
  </head>
  <body>
    <div class="description">
      <h1>Welcome To 3D Product Card</h1>
      <h2>Move your mouse over the card and see the 3D effect</h2>
    </div>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./adidas_4DF.png" alt="adidas" />
        </div>
        <div class="info">
          <h1 class="title">ADIDAS 4DFWD</h1>
          <h3>Innovation that takes to forward</h3>
          <div class="sizes">
            <button>40</button>
            <button>41</button>
            <button class="active">42</button>
            <button>43</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
