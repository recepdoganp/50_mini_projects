<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1>Welcome to<span class="gold"> StopWatch</span></h1>
      <h2>Start, Pause and Reset your StopWatch</h2>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>
      <div class="controls">
        <button class="btn" id="play">
          <i class="fa-sharp fa-solid fa-play"></i>
        </button>
        <button class="btn"  id="pause"><i class="fa-solid fa-pause"></i></button>
        <button class="btn"  id="reset"><i class="fa-solid fa-rotate-right"></i></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
