<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel=" stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="description">
      <h1>
        Welcome to <br />
        Incrementing Counter
      </h1>
      <h2>As the page loads the counters will increment until final number</h2>
    </div>
    <div class="content">
      <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="150000"></div>
        <span>Twitter Followers</span>
      </div>
      <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="500000"></div>
        <span>Youtube Subscribers</span>
      </div>
      <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="80000"></div>
        <span>Facebook Followers</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
